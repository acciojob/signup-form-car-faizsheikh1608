<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post">
		<label for="name">Name</label>
		<input id="name" type="text" required placeholder="Name">
		<br>

		<label for="email">Email</label>
		<input id="email" type="email" required placeholder="Email">
		<br>

		<label for="gender_m">Gender</label>
		<input id ="gender_m" type="radio" value="Male" name="gender" required> Male
		<br>
		<label for="gender_f">Gender</label>
		<input id="gender_f" type="radio" value="Female" name="gender" required> Female
		<br>

		<label for="cars">Car Brands</label>
		<select id="cars" required>
			<option value="" disabled selected hidden>--Please choose an option--</option>
			<option>BMW</option>
			<option>Audi</option>
			<option>Kia</option>
		</select>
		<br>

		<label for="age">Age</label>
		<input id="age" type="number" required placeholder="Age">
		<br>

		<label for="dob">DOB</label>
		<input id="dob" type="date" required >
		<br>

		<label for="tel">Phone Number</label>
		<input id="tel" type="tel"  placeholder="xxx-xxx-xxxx">
		<br>

		<label for="password">Password</label>
		<input id="password" type="password" required placeholder="Password">
		<br>

		<label for="tos">I agree to the TOS</label>
		<input id="tos" type="checkbox" required >
		<br>

		<button type="submit">Submit</button>
		
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
